<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.apache.org">
<head>
<meta charset="UTF-8">
</head>
<body>
	<form wicket:id="startButton" method="post">
		<input type="submit" wicket:id="start" value="セッション開始" /> <input
			type="text" wicket:id="sessionField" />
	</form>

	<form wicket:id="finishButton" method="post">
		<input type="submit" wicket:id="finish" value="授業終了" />
	</form>

	<table>
		<tr>
			<th>順位</th>
			<th>不明点</th>
		</tr>
		<tr wicket:id="studentCommentList">
			<td wicket:id="lunk">1</td>
			<td wicket:id="comment">クラス</td>
		</tr>
	</table>

	<form wicket:id="resetButton">
		<input type="submit" wicket:id="reset" value="リセット" />
	</form>
</body>
</html>
