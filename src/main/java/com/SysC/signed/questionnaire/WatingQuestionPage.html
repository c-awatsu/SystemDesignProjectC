<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.apache.org">
<head>
<meta charset="UTF-8">
<wicket:link>
    	<link rel="WatingQuestion.css" type="text/css" href="style.css"/>
</wicket:link>
</head>
<body>
	<wicket:extend>
	<CENTER>
	<h2>更新時刻：<span wicket:id="time">1:00</span></h2>
		<div wicket:id="dummy"></div>
		<br><br>
		<!-- 外枠 -->
		<div class="thfixscroll">
   			<!-- タイトル -->
			<table>
			<thead>
				<tr >
					<th><div>用件</div></th>
					<th><div>詳細</div></th>
					<th><div>席番号</div></th>
				</tr>
			</thead>
			<!-- データ -->
			<tbody>
			<tr>
				<td colspan="3" class="none">
				<div class="inbox">
					<table>
						<tr wicket:id="businessListView">
							<td wicket:id="business">ここに用件を表示します</td>
							<td wicket:id="other">ここにその他の用件を表示します</td>
							<td><div wicket:id="col">ここに座席の縦軸を表示します</div>
								<div wicket:id="row">ここに座席の横軸を表示します</div></td>
								
							<!-- <td><button type="submit" wicket:id="correspondence" value="対応" ></button></td>
							<td><button type="submit" wicket:id="CorrespondenceNow" value="対応中" ></button></td>
							<td><button type="submit" wicket:id="complete" value="解決" ></button></td>
							<td><button type="submit" wicket:id="finish" value="終了" ></button></td> -->
						</tr>
					</table>
				</div>
				</td>
			</tr>
			</tbody>
		</table>
	</div>
		<!-- <input type="submit" wicket:id="lectureFinish" value="授業終了" /> -->
		</CENTER>
	</wicket:extend>
</body>
</html>
