<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.apache.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<wicket:extend>
		<div align="center">
			<table border="0">
				<tr>
					<td width="300" valign="top" >
					<form name="submitForm" wicket:id="submitForm">
						<input type="submit" wicket:id="no" value="分らない" />
					</form>
					</td>
					<td width="300" valign="top" >
					<div align="right">
						<form name="submitForm1" wicket:id="submitForm1">
						<input type="text" wicket:id="questionField" style="width:300px;height:50px;"/><br />
						<input type="submit" wicket:id="submitButton" value="送信" /><br /><br />
						</form>
			
						<form name="submitForm2" wicket:id="submitForm2">
						<select wicket:id="business">
						<option value="business1">課題ができた</option>
						<option value="business2">課題がわからない</option>
						<option value="business3">パソコンがおかしい</option>
						<option value="business4">その他</option>
						</select> <input type="text" wicket:id="otherField" style="width:300px;"/>
						<!-- <input type="text" wicket:id="positionField" style="width:300px;"/><br/> -->
						<input type="submit" wicket:id="submitButton2" value="送信" /><br /><br />
						</form>
					</div>
					</td>
				</tr>
			</table>
		</div>
	</wicket:extend>
</body>
</html>
