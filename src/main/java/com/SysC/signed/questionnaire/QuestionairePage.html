<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.apache.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<wicket:extend>
		<div align="center">
			<table border="0">
				<tr>
					<td width="300" valign="top" >
						<input type="submit" wicket:id="no" value="分らない" />
					</td>
					<td width="300" valign="top" >
					<div align="right">
						<form name="submitForm1" wicket:id="submitForm1">
						<input type="text" wicket:id="questionField" style="width:300px;height:50px;"/><br />
						<input type="submit" wicket:id="submitButton" value="送信" /><br /><br />
						</form>
			
						<form name="submitForm2" wicket:id="submitForm2">
						<select wicket:id="business">
						<option value="business1">課題ができた</option>
						<option value="business2">課題がわからない</option>
						<option value="business3">パソコンがおかしい</option>
						<option value="business4">その他</option>
						</select> 
						<input type="text" wicket:id="otherField" style="width:300px;"/>
						<select wicket:id="col">
						<option value="col1">A</option>
						<option value="col2">B</option>
						<option value="col3">C</option>
						<option value="col4">D</option>
						<option value="col5">E</option>
						<option value="col6">F</option>
						<option value="col7">G</option>
						<option value="col8">H</option>
						<option value="col9">I</option>
						<option value="col10">J</option>
						</select>
						<select wicket:id="row">
						<option value="row1">1</option>
						<option value="row2">2</option>
						<option value="row3">3</option>
						<option value="row4">4</option>
						<option value="row5">5</option>
						<option value="row6">6</option>
						<option value="row7">7</option>
						<option value="row8">8</option>
						<option value="row9">9</option>
						<option value="row10">10</option>
						<option value="row11">11</option>
						<option value="row12">12</option>
						</select>
						<input type="submit" wicket:id="submitButton2" value="送信" /><br /><br />
						</form>
					</div>
					</td>
				</tr>
			</table>
		</div>
	</wicket:extend>
</body>
</html>
