<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.apache.org">
<head>
<meta charset="UTF-8">
</head>
<body>
	<wicket:extend>
		<div wicket:id="lectureWMC">
			<form wicket:id="lectureForm" method="post">
				<table>
					<thead>
						<tr>
							<td>アカウント名</td>
							<td>パスワード</td>
							<td></td>
						</tr>
					</thead>
					<tbody>
						<tr wicket:id="lectureListView">
							<td><input type="text" wicket:id="lectureName" /></td>
							
							<select wicket:id="grade">
								<option value="grade1">1年生</option>
								<option value="grade2">2年生</option>
								<option value="grade3">3年生</option>
								<option value="grade4">4年生</option>
							</select>
				
							<select wicket:id="department">
								<option value="bioMaterial">バイオマテリアル学科</option>
								<option value="optoElectoronic">光システム学科</option>
								<option value="gsd">グローバルシステムデザイン学科</option>
							</select>
				
							<select wicket:id="format">
								<option value="required">必修</option>
								<option value="selection">選択</option>
							</select>
				
							<select wicket:id="term">
								<option value="spring">春学期</option>
								<option value="fall">秋学期</option>
							</select>
							
							<td><button type="submit" class="btn btn-danger"
									wicket:id="minus">-</button></td>
						</tr>
					</tbody>
				</table>

				<button class="btn btn-primary" wicket:id="plus">+</button>
				<input type="submit" class="btn btn-primary" />作成
			</form>
		</div>
	</wicket:extend>
</body>
</html>
