<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.apache.org">
<head>
<meta charset="UTF-8">
</head>
<body>
	<wicket:extend>
		<div wicket:id="teacherWMC">
			<form wicket:id="teacherForm" method="post">
				<table>
					<thead>
						<tr>
							<td>アカウント名</td>
							<td>パスワード</td>
							<td></td>
						</tr>
					</thead>
					<tbody>
						<tr wicket:id="teacherListView">
							<td><input type="text" wicket:id="accountName" /></td>
							<td><input type="text" wicket:id="passphrase" /></td>
							<td><button type="submit" class="btn btn-danger"
									wicket:id="minus">-</button></td>
						</tr>
					</tbody>
				</table>

				<button class="btn btn-primary" wicket:id="plus">+</button>
				<button type="submit" class="btn btn-primary" wicket:id="create">作成</button>
			</form>
		</div>
	</wicket:extend>
</body>
</html>
