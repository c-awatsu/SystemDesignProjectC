<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.apache.org">
<head>
<meta charset="UTF-8">
</head>
<body>
	<form name="businessForm" wicket:id="businessForm">
		<input type="text" wicket:id="businessField" /> <input type="submit" />
	</form>
	<table>
		<tr>
			<th>用件</th>
		</tr>
		<tr wicket:id="businessListView">
			<td wicket:id="business">ここに用件を表示します</td>
			<input type="submit" wicket:id="delete" value="削除" />
			<input type="submit" wicket:id="edit" value="編集" />
		</tr>
	</table>
	<input type="submit" wicket:id="lectureStart" value="授業を開始する" />

	<input type="submit" wicket:id="otherLog" value="その他ログをダウンロード" />

</body>
</html>
