<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.apache.org">
<head>
<meta charset="utf-8" />
</head>
<body>
	<wicket:extend>
		 <div wicket:id="feedback"></div>
		<div align ="center">
			<label>ログインページ</label>
		</div>
		<form class = "form-horizontal" wicket:id="form">
			<fieldset>
					<div class="form-group">
						<label class = "col-sm-3 control-label">ログインID</label>
						<div class="col-sm-6">
							<input class="form-control" type="text" wicket:id="accountName" />
						</div>
					</div>

					<div class="form-group">
						<label class = "col-sm-3 control-label">パスワード</label>
						<div class = "col-sm-6">
						<input class="form-control" type="password" wicket:id="passphrase" />
						</div>
					</div>
					<div class ="form-group">
						<div style = "text-align:center;">
							<button type="submit" class ="btn btn-primary">ログイン</button>
						</div>
					</div>
			</fieldset>
				</form>

	</wicket:extend>
</body>
</html>
